<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e5e7eb;
    }
    .card {
      background: #020617;
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
      text-align: center;
      max-width: 360px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f97316;
    }
    #timer {
      font-size: 3rem;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    #message {
      min-height: 1.25rem;
      font-size: 0.9rem;
      color: #a5b4fc;
      margin-bottom: 1.25rem;
    }
    .controls {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 1.25rem;
    }
    button {
      flex: 1;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }
    #startBtn {
      background: #22c55e;
      color: #052e16;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
    }
    #startBtn:hover { background: #16a34a; transform: translateY(-1px); }
    #pauseBtn {
      background:rgb(239, 175, 27);
      color: #e5e7eb;
    }
    #pauseBtn:hover { background: #1f2937; transform: translateY(-1px); }
    #resetBtn {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }
    #resetBtn:hover { background: #020617; transform: translateY(-1px); }
    .settings {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .progress {
      position: relative;
      height: 6px;
      background: #020617;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 1px solid #111827;
    }
    .progress-bar {
      position: absolute;
      inset: 0;
      width: 100%;
      background: linear-gradient(90deg, #22c55e, #f97316);
      transform-origin: left center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pomodoro</h1>
    <div id="timer">25:00</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="message"></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="settings">
      <span>Session:</span>
      <select id="durationSelect">
        <option value="15">15 min</option>
        <option value="25" selected>25 min</option>
        <option value="45">45 min</option>
        <option value="60">60 min</option>
        <option value="90">90 min</option>
        <option value="120">120 min</option>
      </select>
    </div>
  </div>

  <script>
    // Core state: duration (seconds), remaining time, and the active interval id.
    const durationSelect = document.getElementById('durationSelect');
    const timerEl = document.getElementById('timer');
    const messageEl = document.getElementById('message');
    const progressBar = document.getElementById('progressBar');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    let totalSeconds = 25 * 60;
    let remainingSeconds = totalSeconds;
    let intervalId = null; // ensures only one interval runs at a time

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return m + ':' + s;
    }

    function render() {
      timerEl.textContent = formatTime(remainingSeconds);
      const progress = remainingSeconds / totalSeconds;
      progressBar.style.transform = 'scaleX(' + progress + ')';
    }

    function startTimer() {
      if (intervalId !== null) return; // guard: don't start multiple intervals
      if (remainingSeconds <= 0) remainingSeconds = totalSeconds;
      messageEl.textContent = '';
      intervalId = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          remainingSeconds = 0;
          clearInterval(intervalId);
          intervalId = null;
          messageEl.textContent = "Time's up!";
        }
        render();
      }, 1000);
    }

    function pauseTimer() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    function resetTimer() {
      pauseTimer();
      remainingSeconds = totalSeconds;
      messageEl.textContent = '';
      render();
    }

    durationSelect.addEventListener('change', () => {
      // Only allow duration change when timer is stopped to avoid jumps.
      if (intervalId === null) {
        totalSeconds = parseInt(durationSelect.value, 10) * 60;
        remainingSeconds = totalSeconds;
        messageEl.textContent = '';
        render();
      }
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    render(); // initial paint
  </script>
</body>
</html>
